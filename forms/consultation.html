<!DOCTYPE html>

<html>

<head>

	<title></title>

	<style type="text/css">

		#form_diagnosis .w3-col{

			padding: 10px

		}

	</style>

</head>

<body>

	<div class="w3-modal" id="modal_cancel">

		<div class="w3-modal-content" style="width: 30%">

			<header class="w3-container" style="background-color: #729380"> 

		      <span onclick="document.getElementById('modal_cancel').style.display='none'" 

		      class="w3-button w3-display-topright">&times;</span>

		      <h4>Confirm</h4>

		    </header>

		    <div class="w3-container">

		    	<p>Appointment is not successfully submitted. Are you sure you want to cancel? All details will be disregared.</p>

		    </div>

		    <div class="w3-container">

		    	<div class="w3-cell-row">

			    	<div class="w3-cell">

			    		<a href="index.html"><button class="w3-button w3-border" style="width: 100%">Yes</button></a>

			    	</div>

			    	<div class="w3-cell">

			    		<button class="w3-button w3-border" style="width: 100%" onclick="document.getElementById('modal_cancel').style.display='none'">No</button>

			    	</div>

			    </div>

			</div>

		</div>

	</div>



	<div class="w3-card w3-left-align" id="contconsult">

				<div class="w3-container w3-green">

					<h3><i class="demo-icon icon-service"></i> Consultation</h3>

				</div>

				<div class="w3-container" style="padding: 20px">

					<div class="w3-cell-row">

						<div id="div_sel_attitude" class="w3-cell w3-col l3 m6 s12 multiplecol">

							<label>Attitude</label>

							<select class="w3-select" name="attitude" id="consultation_attitude"> 

								<option value="nrm">Normal</option>

								<option value="abn">Abnormal</option>

								<option value="na" selected>Not Applicable</option>

							</select>

						</div>

						<div id="div_sel_drinking" class="w3-cell w3-col l3 m6 s12 multiplecol">

							<label>Drinking</label>

							<select class="w3-select" name="drinking" id="consultation_drinking">

								<option value="nrm">Normal</option>

								<option value="abn">Abnormal</option>

								<option value="na" selected>Not Applicable</option>

							</select>

						</div>

						<div id="div_sel_bowels" class="w3-cell w3-col l3 m6 s12 multiplecol">

							<label>Bowels</label>

							<select class="w3-select" name="bowels" id="consultation_bowels">

								<option value="nrm">Normal</option>

								<option value="abn">Abnormal</option>

								<option value="na" selected>Not Applicable</option>

							</select>

						</div>

						<div id="div_sel_coughing" class="w3-cell w3-col l3 m6 s12">

							<label>Coughing</label>

							<select class="w3-select" name="coughing" id="consultation_coughing">

								<option value="nrm">Normal</option>

								<option value="abn">Abnormal</option>

								<option value="na" selected>Not Applicable</option>

							</select>

						</div>

					</div>

					<div class="w3-cell-row">

						<div id="div_sel_urination" class="w3-cell w3-col l3 m6 s12 multiplecol">

							<label>Urination</label>

							<select class="w3-select" name="urination" id="consultation_urination">

								<option value="nrm">Normal</option>

								<option value="abn">Abnormal</option>

								<option value="na" selected>Not Applicable</option>

							</select>

						</div>

						<div id="div_sel_appetite" class="w3-cell w3-col l3 m6 s12 multiplecol">

							<label>Appetite</label>

							<select class="w3-select" name="appetite" id="consultation_appetite">

								<option value="nrm">Normal</option>

								<option value="abn">Abnormal</option>

								<option value="na" selected>Not Applicable</option>

							</select>

						</div>

						<div id="div_sel_vomiting" class="w3-cell w3-col l3 m6 s12 multiplecol">

							<label>Vomiting</label>

							<select class="w3-select" name="vomiting" id="consultation_vomiting">

								<option value="yes">Yes</option>

								<option value="no" selected>No</option>

								<option value="occ">Occupationally</option>

							</select>

						</div>

						<div id="div_sel_sneezing" class="w3-cell w3-col l3 m6 s12">

							<label>Sneezing</label>

							<select class="w3-select" name="sneezing" id="consultation_sneezing">

								<option value="yes">Yes</option>

								<option value="no" selected>No</option>

								<option value="occ">Occupationally</option>

							</select>

						</div>

					</div>

					<div class="w3-cell-row">

						<div class="w3-cell">

							<label>Notes</label>

							<input class="w3-input" type="textbox" name="cnotes" id="consultation_notes">

						</div>

					</div>

				</div>		

			</div>

		<script type="text/javascript">



		</script>

</body>

</html>
